<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roxatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'css/ro\'yxatdan-o\'tish.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1"  />
</head>
<body>

<div class="login-box">
    <div class="login-card">
        <form method="post">
            {% csrf_token %}
            <div class="logo-for-login">
                <a href="/"><img src="{% static 'img/logo.png' %}" alt=""></a>
            </div>
            <div class="inputs">
                <input name="first_name" placeholder="Ism" type="text">
                <input name="last_name" placeholder="Familiya" type="text">
                <input name="phone" placeholder="Tel" type="text">
                <input name="course" placeholder="Kurs" type="text">
            </div>
            <button class="button-login">Ro'yxatdan o'tish</button>
        </form>
    </div>
</div>

</body>
</html>
